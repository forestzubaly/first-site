<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUBALY</title>
    
    <!-- Meta tags to prevent caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- Inline styling (optional: move to style.css if needed) -->
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: none;
            outline: none;
            border-radius: 5px;
        }
        .output {
            margin-top: 20px;
            width: 50%;
            text-align: center;
            word-wrap: break-word;
        }
    </style>

    <!-- Link to external styles (add versioning to prevent cache issues) -->
    <link rel="stylesheet" href="style.css?v=1.0">
</head>
<body>
    <input type="text" id="textInput" placeholder="Type something and press Enter..." />
    <div class="output" id="outputArea"></div>

    <!-- JavaScript (versioning added) -->
    <script src="script.js?v=1.0"></script>
    
    <!-- Inline JavaScript -->
    <script>
        // JavaScript logic for handling input and output
        const textInput = document.getElementById('textInput');
        const outputArea = document.getElementById('outputArea');

        textInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const text = textInput.value;
                const newLine = document.createElement('div');
                newLine.textContent = text;
                outputArea.appendChild(newLine);
                textInput.value = ''; // Clear the input after submitting
            }
        });
    </script>
</body>
</html>
