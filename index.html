<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUBALY</title>

    <!-- Cache prevention meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: none;
            outline: none;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .output {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <input type="text" id="textInput" placeholder="Speak your mind pimp..." />

    <script>
        // Helper to generate random positions
        function getRandomPosition() {
            const x = Math.random() * window.innerWidth * 0.9; // 90% width
            const y = Math.random() * window.innerHeight * 0.9; // 90% height
            return { x, y };
        }

        // Save the item to localStorage with timestamp
        function saveItem(text) {
            const now = new Date().getTime();
            const items = JSON.parse(localStorage.getItem('savedItems')) || [];
            items.push({ text, timestamp: now });
            localStorage.setItem('savedItems', JSON.stringify(items));
        }

        // Load and display saved items
        function loadItems() {
            const items = JSON.parse(localStorage.getItem('savedItems')) || [];
            const now = new Date().getTime();
            const validItems = items.filter(item => now - item.timestamp < 24 * 60 * 60 * 1000); // 24-hour filter
            localStorage.setItem('savedItems', JSON.stringify(validItems)); // Remove expired items

            validItems.forEach(item => {
                displayItem(item.text);
            });
        }

        // Display an item at a random position
        function displayItem(text) {
            const { x, y } = getRandomPosition();
            const newItem = document.createElement('div');
            newItem.className = 'output';
            newItem.textContent = text;
            newItem.style.left = `${x}px`;
            newItem.style.top = `${y}px`;
            document.body.appendChild(newItem);
        }

        // Handle Enter key press
        document.getElementById('textInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const text = this.value.trim();
                if (text) {
                    saveItem(text);
                    displayItem(text);
                    this.value = ''; // Clear the input
                }
            }
        });

        // Load saved items on page load
        window.onload = loadItems;
    </script>
</body>
</html>
